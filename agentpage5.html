<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Requests</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    .auth-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #33DB4A;
      color: #fff;
      border-radius: 8px;
      padding: 20px;
    }

    .auth-item {
      background-color: #2cae3c;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-green {
      background-color: #33DB4A;
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: #28b840;
    }
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: #33DB4A;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 1000;
    }

    .sidebar img {
      width: 50px;
      height: 30px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .sidebar li {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      cursor: pointer;
    }

    .sidebar i {
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .sidebar i:hover {
      color: #f0d124;
    }

    .sidebar .separator {
      width: 80%;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .sidebar .logout {
      margin-top: auto;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><img src="logo-removebg-preview.png" alt="Logo"></a>
    <ul>
      <li ><i class="fas fa-search" title="Search"></i></li>
      <li > <a href="agentpage1.html"><i class="fas fa-paper-plane"></i> </a></li>

      <li> <a href="agentpage2.html"> <i class="fas fa-history"></i></a></li>
       <li> <a href="agentpage3.html"><i class="fas fa-user-shield"></i></a></li>
      <li> <a href="agentpage4.html"><i class="fas fa-key"></i></a></li>
      <li> <a href="agentpage5.html"><i class="fa-solid fa-bell"></i></a></li>

      

      

    </ul>
    <div class="separator"></div>
          <li><a href="../signin.html"><i class="fa-solid fa-right-from-bracket" title="Log out"></i></a></li>
  </div>
  <div class="auth-container">
    <h3 class="text-center mb-4">Request Administrator Authorization</h3>
    <p class="text-center">Submit requests for specific actions like marking properties or creating buyer profiles.</p>

    <!-- Authorization Requests -->
    <section>
      <h4>Actions</h4>
      <div class="auth-item">
        <span>Mark properties on the map</span>
        <button class="btn btn-green">Request Authorization</button>
      </div>
      <div class="auth-item">
        <span>Create buyer profiles</span>
        <button class="btn btn-green">Request Authorization</button>
      </div>
      <div class="auth-item">
        <span>Access restricted data</span>
        <button class="btn btn-green">Request Authorization</button>
      </div>
    </section>
  </div>

  <script>
    // Example: Add interactivity (optional)
    document.querySelectorAll('.btn-green').forEach((button) => {
      button.addEventListener('click', () => {
        alert(`Request for "${button.parentElement.querySelector('span').textContent}" submitted!`);
      });
    });
  </script>
</body>
</html>
