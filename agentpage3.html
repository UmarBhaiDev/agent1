<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History and Ratings</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    .history-ratings-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #33DB4A;
      color: #fff;
      border-radius: 8px;
      padding: 20px;
    }

    .history-list, .ratings-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .history-item, .rating-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2cae3c;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .btn-green {
      background-color: #38f827;
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: #28b840;
    }
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: #33DB4A;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 1000;
    }

    .sidebar img {
      width: 50px;
      height: 30px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .sidebar li {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      cursor: pointer;
    }

    .sidebar i {
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .sidebar i:hover {
      color: #f0d124;
    }

    .sidebar .separator {
      width: 80%;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .sidebar .logout {
      margin-top: auto;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><img src="logo-removebg-preview.png" alt="Logo"></a>
    <ul>
      <li ><i class="fas fa-search" title="Search"></i></li>
      <li > <a href="agentpage1.html"><i class="fas fa-paper-plane"></i> </a></li>
      <li> <a href="agentpage2.html"> <i class="fas fa-history"></i></a></li>
      <li> <a href="agentpage3.html"><i class="fas fa-user-shield"></i></a></li>
      <li> <a href="agentpage4.html"><i class="fas fa-key"></i></a></li>
      <li> <a href="agentpage5.html"><i class="fa-solid fa-bell"></i></a></li>
    </ul>
    <div class="separator"></div>
    <li><a href="../signin.html"><i class="fa-solid fa-right-from-bracket" title="Log out"></i></a></li>
  </div>
  <div class="history-ratings-container">
    <h3 class="text-center mb-4">History and Ratings</h3>

    <!-- History Section -->
    <section>
      <h4>History</h4>
      <div class="history-list" id="historyList">
        <!-- Sample history items -->
        <div class="history-item">
          <span>Viewed Expose: "Modern Apartment in Madrid" (10/25/2024)</span>
          <button class="btn btn-green btn-sm">Remove</button>
        </div>
        <div class="history-item">
          <span>Viewed Expose: "Cozy Villa in Barcelona" (10/22/2024)</span>
          <button class="btn btn-green btn-sm">Remove</button>
        </div>
      </div>
    </section>

    <!-- Ratings Section -->
    <section class="mt-4">
      <h4>Ratings</h4>
      <div class="ratings-list" id="ratingsList">
        <!-- Sample rating items -->
        <div class="rating-item">
          <span>"Modern Apartment in Madrid" - ⭐⭐⭐⭐⭐</span>
          <button class="btn btn-green btn-sm">Remove</button>
        </div>
        <div class="rating-item">
          <span>"Cozy Villa in Barcelona" - ⭐⭐⭐⭐</span>
          <button class="btn btn-green btn-sm">Remove</button>
        </div>
      </div>
    </section>

    <!-- Download Button -->
    <section class="mt-4 text-center">
      <button class="btn btn-green w-50" id="downloadBtn">Download History and Ratings</button>
    </section>
  </div>

  <script>
    const historyList = document.getElementById('historyList');
    const ratingsList = document.getElementById('ratingsList');
    const downloadBtn = document.getElementById('downloadBtn');

    // Remove history or rating items
    document.querySelectorAll('.btn-green').forEach((button) => {
      button.addEventListener('click', (e) => {
        e.target.closest('.history-item, .rating-item').remove();
      });
    });

    // Download functionality
    downloadBtn.addEventListener('click', () => {
      let content = "History:\n";
      document.querySelectorAll('.history-item span').forEach((item) => {
        content += `- ${item.textContent}\n`;
      });

      content += "\nRatings:\n";
      document.querySelectorAll('.rating-item span').forEach((item) => {
        content += `- ${item.textContent}\n`;
      });

      // Create a downloadable text file
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'history_and_ratings.txt';
      link.click();
    });
  </script>
</body>
</html>
